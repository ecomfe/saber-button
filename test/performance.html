<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>saber-button performance test</title>
    <link rel="stylesheet" type="text/css" href="http://saberlabs.github.io/static/jasmine/2.0.0/jasmine.css">
    <script type="text/javascript" src="http://saberlabs.github.io/static/jasmine/2.0.0/jasmine.js"></script>
    <script type="text/javascript" src="http://saberlabs.github.io/static/jasmine/2.0.0/jasmine-html.js"></script>
    <script type="text/javascript" src="http://saberlabs.github.io/static/jasmine/2.0.0/boot.js"></script>
    <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-6-6/esl.js"></script>
    <script src="http://gmu.baidu.com/dist/zepto.js"></script>
    <script src="http://gmu.baidu.com/src/extend/highlight.js"></script>
    <script src="http://gmu.baidu.com/src/extend/parseTpl.js"></script>
    <script src="http://gmu.baidu.com/src/core/gmu.js"></script>
    <script src="http://gmu.baidu.com/src/core/event.js"></script>
    <script src="http://gmu.baidu.com/src/core/widget.js"></script>
    <script src="http://gmu.baidu.com/src/widget/button/button.js"></script>
    <style>
    #outputer {
        margin-bottom: 40px;
        font-size: 1rem;
    }
    #outputer > div {
        display: inline-block;
        vertical-align: top;
        text-align: center;
    }
    #outputer h2 {
        margin: .5rem auto;
        font-weight: bold;
        border-bottom: .1rem solid rgba(156, 156, 156, 1);
    }
    #outputer i {
        font-size: .8rem;
    }
    #outputer ul {
        margin: 0;
        padding: 0;
        list-style: none;
        box-sizing: border-box;
    }
    #outputer li {
        padding: .3rem 1rem;
        text-align: left;
        border: none;
        border-bottom: 1px solid rgb(216, 216, 216);
    }
    </style>  
</head>

<body>
    <div id="outputer">
        <p>Cell: `node size` : `use time`(ms)</p>
        <div>
            <h2>ESUI</h2>
            <ul data-for="esui"></ul>
        </div>
        <div>
            <h2>GMU</h2>
            <ul data-for="gmu"></ul>
        </div>
        <div>
            <h2>Saber</h2>
            <ul data-for="saber"></ul>
        </div>
    </div>
    <div id="setupWrapper"></div>
    
    <script>
    require.config({
        packages: [

            {
                name: 'underscore',
                location: '../dep/underscore/1.4.4/src',
                main: 'underscore'
            },

            {
                name: 'mini-event',
                location: '../dep/mini-event/0.9.0/src',
                main: 'main'
            },

            {
                name: 'esui',
                location: '../dep/esui/3.1.0-alpha.2/src',
                main: 'main'
            },


            {
                name: 'saber-lang',
                location: '../dep/saber-lang/0.2.0/src',
                main: 'main'
            },

            {
                name: 'saber-dom',
                location: '../dep/saber-dom/0.3.0/src',
                main: 'main'
            },

            {
                name: 'saber-emitter',
                location: '../dep/saber-emitter/0.3.0/src',
                main: 'emitter'
            },

            {
                name: 'saber-ui',
                location: '../dep/saber-ui/0.1.0/src',
                main: 'main'
            },

            {
                name: 'saber-control',
                location: '../dep/saber-control/0.1.0/src',
                main: 'main'
            },

            {
                name: 'saber-button',
                location: '../src',
                main: 'button'
            }

        ]
    });


    require(
        [
            'saber.performance.test',
            'esui.performance.test',
            'gmu.performance.test'
        ]
    );
    </script>
</body>
</html>
