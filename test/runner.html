<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Jasmine Spec Runner</title>
    <link rel="stylesheet" href="http://firede.github.io/saber-static/jasmine/1.3.1/jasmine.css">
    <script src="http://firede.github.io/saber-static/jasmine/1.3.1/jasmine.js"></script>
    <script src="http://firede.github.io/saber-static/jasmine/1.3.1/jasmine-html.js"></script>
    <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-6-6/esl.js"></script>     
</head>

<body>
    <div id="demo" style="display: none;"></div>
    
    <script>
    require.config({
        packages: [

            {
                name: 'saber-lang',
                location: '../dep/saber-lang/src',
                main: 'main'
            },

            {
                name: 'saber-dom',
                location: '../dep/saber-dom/src',
                main: 'main'
            },

            {
                name: 'saber-emitter',
                location: '../dep/saber-emitter/src',
                main: 'emitter'
            },

            {
                name: 'saber-ui',
                location: '../dep/saber-ui/src',
                main: 'ui'
            },
        
            {
                name: 'saber-control',
                location: '../dep/saber-control/src',
                main: 'main'
            },

            {
                name: 'saber-button',
                location: '../src',
                main: 'button'
            }

        ]
    });

    (function() {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 250;

        var htmlReporter = new jasmine.HtmlReporter();
        jasmineEnv.addReporter(htmlReporter);

        jasmineEnv.specFilter = function(spec) {
            return htmlReporter.specFilter(spec);
        };

        require( [ 'button.test' ], function() {
            jasmineEnv.execute();
        });
    })();
    </script>
</body>
</html>
